{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

<body>
    <main>
        <header>
            <div class="score">
                <h2>Score</h2>
                <p id="score">0</p>
            </div>
            <div class="success">
                <h2>Success</h2>
                <p id="success">0</p>
            </div>
            <div class="errors">
                <h2>Errors</h2>
                <p id="errors">0</p>
            </div>
            <div class="timer">
                <h2>Time</h2>
                <p id="time">60</p>
            </div>
            <button id="start">Start</button>
            <button id="restart">Restart</button>
        </header>
        <section id="game">
            <div class="left-column">
                <div class="signal">1</div>
                <div class="signal">2</div>
                <div class="signal">3</div>
                <div class="signal">4</div>
                <div class="signal">5</div>
                <div class="signal">6</div>
                <div class="signal">7</div>
                <div class="signal">8</div>
                <div class="signal">9</div>
                <div class="signal">10</div>
            </div>
            <div class="middle-column"></div>
            <div class="right-column">
                <div class="response">1</div>
                <div class="response">2</div>
                <div class="response">3</div>
                <div class="response">4</div>
                <div class="response">5</div>
                <div class="response">6</div>
                <div class="response">7</div>
                <div class="response">8</div>
                <div class="response">9</div>
                <div class="response">10</div>
            </div>
        </section>
    </main>
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
